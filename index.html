<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="game-info">
      <div class="time-container">
        Time: <span>0</span>
      </div>
      <div class="score-container">
        Score: <span>0</span>
      </div>
    </div>
    <div class="container">
      <canvas id="canvas" width="400" height="600"></canvas>
    </div>
  </div>

  <div class="modal-container" id="start-modal">
    <div class="modal">
      <div class="modal-header">
        <span class="text-primary">osu!</span> mania
      </div>
      <div class="modal-body">
        <div class="modal-item">
          <p>Choose speed mode</p>
          <div class="speed-mode-container">
            <div class="speed-mode">
              <input type="radio" name="speed" id="slow" checked>
              <label for="slow" class="speed-mode-item">
                <span>Slow</span>
              </label>
            </div>
            <div class="speed-mode">
              <input type="radio" name="speed" id="normal">
              <label for="normal" class="speed-mode-item">
                <span>Normal</span>
              </label>
            </div>
            <div class="speed-mode">
              <input type="radio" name="speed" id="hardcore">
              <label for="hardcore" class="speed-mode-item">
                <span>Hardcore</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn btn-primary" id="start-btn">Start Game!</div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
