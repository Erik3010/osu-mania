<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/osu-mania/assets/favicon.17e50649.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="module" crossorigin src="/osu-mania/assets/index.bb5eb3cb.js"></script>
  <link rel="stylesheet" href="/osu-mania/assets/index.308b83e7.css">
</head>

<body>
  <div id="app">
    <div class="game-info">
      <div class="time-container">
        Time: <span>0</span>
      </div>
      <div class="score-container">
        Score: <span>0</span>
      </div>
    </div>
    <div class="container">
      <canvas id="canvas" width="400" height="600"></canvas>
    </div>
  </div>

  <div class="modal-container" id="start-modal">
    <div class="modal">
      <div class="modal-header">
        <span class="text-primary">osu!</span> mania
      </div>
      <div class="modal-body">
        <div class="modal-item">
          <p class="modal-item-label">Choose speed mode</p>
          <div class="speed-mode-container">
            <div class="speed-mode">
              <input type="radio" name="speed" id="slow" checked value="slow">
              <label for="slow" class="speed-mode-item">
                <span>Slow</span>
              </label>
            </div>
            <div class="speed-mode">
              <input type="radio" name="speed" id="normal" value="normal">
              <label for="normal" class="speed-mode-item">
                <span>Normal</span>
              </label>
            </div>
            <div class="speed-mode">
              <input type="radio" name="speed" id="hardcore" value="hardcore">
              <label for="hardcore" class="speed-mode-item">
                <span>Hardcore</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn btn-primary" id="start-btn">Start Game!</div>
      </div>
    </div>
  </div>

  <div class="modal-container" id="pause-modal">
    <div class="modal">
      <div class="modal-header">
        <span class="text-primary">osu!</span> mania
      </div>
      <div class="modal-body">
        <div class="modal-item">
          <p class="modal-item-label">Time</p>
          <p class="modal-item-value" id="pause-modal-time"></p>
        </div>
        <div class="modal-item">
          <p class="modal-item-label">Current Score</p>
          <p class="modal-item-value" id="pause-modal-score"></p>
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn btn-primary" id="resume-btn">Resume Game!</div>
      </div>
    </div>
  </div>

  <div class="modal-container" id="finish-modal">
    <div class="modal">
      <div class="modal-header">
        <p>Game Finished!</p>
      </div>
      <div class="modal-body">
        <div class="modal-item">
          <p class="modal-item-label">Highscore</p>
          <p class="modal-item-value" id="finish-modal-highscore"></p>
        </div>
        <div class="modal-item">
          <p class="modal-item-label">Your Score</p>
          <p class="modal-item-value" id="finish-modal-score"></p>
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn btn-primary" id="restart-btn">Play Again!</div>
      </div>
    </div>
  </div>
  
</body>

</html>
